<!DOCTYPE html>
<html lang="en">
<head>
    <title>Local Storage Using Java Script</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
 
</head>
<body>

    <div class="card bg-color-gray">
        <h1 class="text-center">Local Storage</h1>
       <div class="card-body">
        
        <div>
            <fieldset>
                <h4 class="text-center">Insert Data</h4>
                <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" name="name"  id="name" placeholder="Enter name">
                 </div>

                 <div class="form-group">
                    <label for="age">Age:</label>
                    <input class="form-control" type="text" name="age"  id="age" placeholder="Enter Age">
                </div>
                <div class="form-group mt-2  text-center">
                    <button type="button" class="bg-color-botton" id="btn">submit</button>
                </div>
            </fieldset>
        </div>
       </div>
    </div>


    <div class="card bg-color-op text-center">
        <div class="card-body">
            <fieldset>
                <h4 class="text-center">Display Data</h4>
                <div id="output"></div>
            </fieldset>
        </div>
    </div>

    <script src="./script.js"></script>

    
</body>
</html>
